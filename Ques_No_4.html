<!DOCTYPE html>
<html>
<head>
    <title>HTML Form Design</title>
</head>
<body>

    <h2>Student Registration Form</h2>

    <form>

        <!-- Text Input -->
        <label>Full Name:</label><br>
        <input type="text" name="fullname" placeholder="Enter your name"><br><br>

        <!-- Email Input -->
        <label>Email:</label><br>
        <input type="text" name="email" placeholder="Enter your email"><br><br>

        <!-- Radio Buttons -->
        <label>Gender:</label><br>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other
        <br><br>

        <!-- Checkboxes -->
        <label>Skills:</label><br>
        <input type="checkbox" name="skill1"> Web development
        <input type="checkbox" name="skill2"> Python
        <input type="checkbox" name="skill3"> Java
        <br><br>

        <!-- Select Menu -->
        <label>Course:</label><br>
        <select name="course">
            <option value="">--Select Course--</option>
            <option>BCA</option>
            <option>BSc IT</option>
            <option>BTech</option>
            <option>MCA</option>
        </select>
        <br><br>

        <!-- Buttons -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>

</body>
</html>
