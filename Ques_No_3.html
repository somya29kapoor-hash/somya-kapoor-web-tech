<!DOCTYPE html>
<html>
<head>
    <title>Student Record Table</title>
</head>
<body>


    <table border="1" align="center" width="70%">
        <caption><b>Student Information Table</b></caption>

        <tr>
            <th rowspan="2">Roll No</th>
            <th rowspan="2">Name</th>
            <th colspan="3">Marks</th>
        </tr>

        <tr>
            <th>Maths</th>
            <th>Science</th>
            <th>Computer</th>
        </tr>

        <tr align="center">
            <td>101</td>
            <td align="left">Amit</td>
            <td>85</td>
            <td>75</td>
            <td>90</td>
        </tr>

        <tr align="center">
            <td>102</td>
            <td align="left">Neha</td>
            <td>88</td>
            <td>92</td>
            <td>95</td>
        </tr>

        <tr align="center">
            <td>103</td>
            <td align="left">Rahul</td>
            <td>75</td>
            <td>80</td>
            <td>70</td>
        </tr>

        <tr>
            <td colspan="5" align="center">
                <b>End of Student Record</b>
            </td>
        </tr>

    </table>

</body>
</html>
